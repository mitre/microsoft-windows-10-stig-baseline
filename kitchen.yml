driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  sudo: true
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept

platforms:
  - name: windows-10
    driver:
      box: tas50/windows_10

verifier:
  name: inspec
  inspec_tests:
    - git: https://github.com/mitre/microsoft-windows-10-stig-baseline.git
  reporter:
    - cli
    - json:%{platform}_%{suite}_results.json

suites:
  - name: powershell5
    run_list:
