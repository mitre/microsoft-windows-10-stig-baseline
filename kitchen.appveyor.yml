---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: 5985
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  product_version: 15
  chef_license: accept

platforms:
  - name: windows-10

verifier:
  name: inspec

suites:
  - name: powershell5
    run_list:
      - recipe[powershell::powershell5]
